name: Template for Caller.yml

on: 
  workflow_call:
    inputs: 
      q1:
        required: true
        type: string
      q2:
        required: false
        type: string
      q3:
        required: false
        type: string

jobs:
  Build:
    name: Test on ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Output
        run: |
          if [[ "${{ inputs.q1 }}" == "Yes" ]]; then
            echo "Yes"
          elif [[ "${{ inputs.q1 }}" == "Manual bump" ]]; then
            if [[ "${{ inputs.q2 }}" =~ ^[0-9]+$ && "${{ inputs.q3 }}" =~ ^[0-9]+([.][0-9]+)+([.][0-9]+)?$ ]]; then
              echo ${{ inputs.q2 }}
              echo ${{ inputs.q3 }}
            else
              echo "::set-output name=run_jobs::false"
            fi
          else
            echo "No bump"
          fi
      - name: Break test
        run: |
          echo "If you see that message, then your shit doesn't work"
     
