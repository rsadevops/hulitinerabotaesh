name: CI/CD

#on:
#  push:
#    branches: ['main']

on:
  workflow_call:
    inputs:
      REGISTRY:
        default: 'ghcr.io'
        required: true
        type: string
      IMAGE_NAME:
        type: string
      VERSION:
        type: string
      PORT:
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

#env:
#  REGISTRY: ghcr.io
#  IMAGE_NAME: ${{ github.repository }}
    
jobs:
  CI:
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Docker Metadata action
        id: meta
        uses: docker/metadata-action@v4.4.0
        with: 
          images: ${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  CD:
  
    runs-on: self-hosted
    needs: [CI]
    
    steps:
      - name: Pull Docker images
        run: docker pull ${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}:${{ inputs.VERSION }}
        
      - name: Remove old container
        run: docker rm -f ${{ inputs.IMAGE_NAME }} || true
        
      - name: Docker container start
        run: docker run -d -p ${{ inputs.PORT }} ${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}:${{ inputs.VERSION }} --name:${{ inputs.IMAGE_NAME }}
